version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      nuget:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/DragaliaAPI/DragaliaAPI"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/PhotonStateManager/DragaliaAPI.Photon.StateManager"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/MaintenanceWorker"
    schedule:
      interval: "weekly"
    groups:
      cargo:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/MaintenanceWorker"
    schedule:
      interval: "weekly"
    groups:
      npm:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/Website"
    schedule:
      interval: "weekly"
    groups:
      npm:
        patterns:
          - "*"

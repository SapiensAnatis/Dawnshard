name: test

on:
  pull_request:
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"

env:
  HUSKY: 0
  CI_PIPELINE: true

jobs:
  test-database:
    uses: ./.github/workflows/test-base.yaml
    with:
      project: DragaliaAPI.Database
  test-api:
    uses: ./.github/workflows/test-base.yaml
    with:
      project: DragaliaAPI.Test
  test-shared:
    uses: ./.github/workflows/test-base.yaml
    with:
      project: DragaliaAPI.Shared
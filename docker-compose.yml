version: "3.4"

volumes:
  pgdata:

services:
  dragaliaapi:
    image: dragaliaapi
    container_name: dragaliaapi
    hostname: dragaliaapi
    build:
      context: .
      dockerfile: DragaliaAPI/Dockerfile
    environment:
      - PostgresOptions__Username=$POSTGRES_USER
      - PostgresOptions__Password=$POSTGRES_PASSWORD
      - PostgresOptions__Database=$POSTGRES_DB
    ports:
      - "80:8080"
      - "5000:8080"
    links:
      - postgres
    env_file:
      - .env

  photonstatemanager:
    hostname: photonstatemanager
    image: ${DOCKER_REGISTRY-}photonstatemanager
    build:
        context: .
        dockerfile: PhotonStateManager/Dockerfile
    ports:
      - "5001:8080"
    env_file:
      - .env
    profiles:
      - photon

  postgres:
    hostname: postgres
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    hostname: redis
    image: redis/redis-stack:7.2.0-v6
    ports:
      - "6379:6379"
      - "8001:8001"

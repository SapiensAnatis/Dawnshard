<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dawnshard</title>
  <style>
    h1 {
      font-weight: bolder;
      font-size: 3rem;
    }

    h2 {
      font-weight: bold;
      font-size: 2rem;
    }

    p {
      font-size: 1.25rem;
      margin: 0;
    }

    .end-time {
      height: 300px;
    }

    .emoji {
      font-size: 7.5rem;
      margin: 0;
    }

    html,
    body {
      margin: 0;
      height: 100%;
    }

    .message {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    body {
      font-family: sans-serif;
      color: whitesmoke;
      background-color: #1a264c;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    br {
      margin: 1rem auto;
    }

    .loading #date {
      visibility: hidden;
    }
  </style>
  <script>
    document.documentElement.className += "loading";
    window.onload = () => {
      localizeTime();
      document.documentElement.className = document.documentElement.className.replace("loading", "");
    };

    function localizeTime() {
      const dateElement = document.getElementById("date");
      if (!dateElement) {
        return;
      }

      const timestamp = dateElement.getAttribute("data-timestamp");
      if (!timestamp) {
        return;
      }

      const dateObj = new Date(timestamp * 1000);
      document.getElementById("date").textContent = dateObj.toLocaleString(undefined, {
        dateStyle: "medium",
        timeStyle: "short"
      });
    }
  </script>
</head>

<body>
  <div class="message">
    <span class="emoji">ðŸš§</span>
    <h1 class="title">{{ title }}</h1>
    <p class="text">{{ body }}</p>
    <br />
    <div class="end-time">
      <h2>Expected end time:</h2>
      <p id="date" class="text" data-timestamp="{{ timestamp }}">{{ end_date }}</p>
    </div>
  </div>
</body>

</html>

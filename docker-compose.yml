version: '3.4'
name: DragaliaAPI

volumes:
  pgdata:
  logs:

services:
  dragaliaapi:
    hostname: dragaliaapi
    image: ${DOCKER_REGISTRY-}dragaliaapi
    build:
      context: .
      dockerfile: DragaliaAPI/Dockerfile
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "5000:80"
      - "5001:443"
    links:
      - postgres
    env_file:
      - .env
    
  postgres:
    hostname: postgres
    image: postgres:latest
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    hostname: redis
    image: redis/redis-stack
    ports:
      - 6379:6379
      - 8001:8001


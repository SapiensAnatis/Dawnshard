name: "test-report"

on:
  workflow_run:
    workflows: ["test"]
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-result-*
          path: test-results
          merge-multiple: true
      - name: ls
        run: tree
      - name: Generate report
        uses: dorny/test-reporter@v1
        with:
          name: test report
          path: "test-results/**/*.trx"
          reporter: dotnet-trx

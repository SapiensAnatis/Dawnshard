name: test-api

on:
  pull_request:
  push:
    branches:
      - master
      - develop
    paths:
      - "DragaliaAPI/**/*"
      - "DragaliaAPI.Test/**/*"
      - "DragaliaAPI.Test.Utils/**/*"
      - "DragaliaAPI.Integration.Test/**/*"
      - "DragaliaAPI.Database/**/*"
      - "DragaliaAPI.Database.Test/**/*"
      - "DragaliaAPI.Shared/**/*"
      - "DragaliaAPI.Shared.Test/**/*"
      - "DragaliaAPI.Photon.Shared/**/*"

env:
  HUSKY: 0
  POSTGRES_USER: testing
  POSTGRES_PASSWORD: verystrongpassword

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          [
            "DragaliaAPI.Test",
            "DragaliaAPI.Integration.Test",
            "DragaliaAPI.Database.Test",
            "DragaliaAPI.Shared.Test",
          ]

    services:
      postgres:
        image: postgres
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - "6379:6379"
        options: >-
          --health-cmd redis-cli PING
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: ./.github/workflows/templates/test.yaml
        with:
          project: ${{ matrix.project }}

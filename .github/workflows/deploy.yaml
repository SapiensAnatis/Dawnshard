name: deploy

on:
  workflow_call: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ssh and restart pods
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: | 
            kubectl rollout restart deployment/dragalia-api-dawnshard -n dragalia-api
            kubectl rollout status deployment/dragalia-api-dawnshard -n dragalia-api